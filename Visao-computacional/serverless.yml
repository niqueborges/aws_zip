service: visao-computacional
frameworkVersion: '4'

provider:
  name: aws
  runtime: python3.9
  region: us-east-1

  iamRoleStatements:
    - Effect: Allow
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: arn:aws:logs:*:*:*  

    - Effect: Allow
      Action:
        - rekognition:DetectFaces
        - rekognition:DetectLabels
      Resource: "*"  

    - Effect: Allow
      Action: s3:GetObject
      Resource: arn:aws:s3:::photogrupo3/*  

    - Effect: Allow
      Action:
        - bedrock:InvokeModel
        - bedrock:ListModels
      Resource: "*"  

  environment:
    BUCKET_NAME: "${env:BUCKET_NAME}"  
    FOLDER_NAME: "${env:FOLDER_NAME}"     

functions:
  visionHealthCheck:
    handler: handlers/lambda_handler.health
    events:
      - httpApi:
          path: /
          method: get

  visionGetDescriptionV1:
    handler: handlers/lambda_handler.v1_description
    events:
      - httpApi:
          path: /v1
          method: get

  visionGetDescriptionV2:
    handler: handlers/lambda_handler.v2_description
    events:
      - httpApi:
          path: /v2
          method: get

  visionDetectFaces:
    handler: handlers/lambda_handler.vision
    events:
      - httpApi:
          path: /v1/vision
          method: post
    timeout: 100

  visionDetectPets:
    handler: handlers/lambda_handler.vision
    events:
      - httpApi:
          path: /v2/vision
          method: post
    timeout: 100 

plugins:
  - serverless-python-requirements
  - serverless-offline

custom:
  pythonRequirements:
    dockerizePip: false
    fileName: ../requirements.txt  

package:
  exclude:
    - utils/**
    - .gitignore
    - .git/**               # Ignora todos os arquivos e pastas do diretório .git
    - .aws_bedrock.py/**    # Ignora a pasta .aws_bedrock.py
    - .aws_bedrock/**        # Ignora todos os arquivos e pastas do diretório .aws_bedrock
    - .app/**                # Ignora todos os arquivos e pastas do diretório .app
